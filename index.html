<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市速報｜台股全自動版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-12 bg-[#f4f1ea]">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <p id="live-clock" class="text-[#4A6C88] text-xs mb-2 font-mono tracking-widest"></p>
            <h1 class="text-4xl font-bold tracking-wider text-[#2c3e50] font-serif">全台股自動分類報</h1>
            <div class="w-12 h-[1px] bg-[#4A6C88] mx-auto mt-4"></div>
        </header>

        <div class="max-w-2xl mx-auto mb-10">
            <div class="flex gap-2">
                <div class="relative flex-1">
                    <input type="text" id="news-search" placeholder="搜尋代號、名稱或關鍵字..." 
                        class="w-full bg-white border-2 border-[#4A6C88] pl-10 pr-4 py-3 rounded shadow-sm focus:outline-none font-serif text-lg">
                    <div class="absolute left-3 top-4 text-[#4A6C88]">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>
                </div>
                <button onclick="handleSearch()" class="bg-[#4A6C88] text-white px-6 py-3 rounded font-serif hover:bg-[#34495e] transition-colors shadow-md">搜尋</button>
            </div>
            <div class="mt-4 text-center">
                <button onclick="init(true)" class="text-xs font-serif text-[#4A6C88] border border-[#4A6C88] px-6 py-2 hover:bg-[#4A6C88] hover:text-white transition-all shadow-sm">↺ 同步最新數據</button>
            </div>
        </div>

        <div class="flex flex-wrap gap-2 justify-center mb-10" id="filter-buttons">
            <button onclick="filterByRealTime()" class="btn-filter border-[#e74c3c] text-[#e74c3c] font-bold">即時速報</button>
            <button onclick="filterByCategory('個股')" class="btn-filter border-[#2ecc71] text-[#2ecc71] font-bold">個股新聞</button>
            <div class="w-[1px] h-8 bg-[#e6e2d8] mx-2 hidden md:block"></div>
            <button onclick="filterByRegion('全部')" class="btn-filter active">全部</button>
            <button onclick="filterByRegion('國內')" class="btn-filter">國內</button>
            <button onclick="filterByRegion('國際')" class="btn-filter">國際</button>
            <div class="w-full h-2"></div>
            <button onclick="filterByCategory('金融')" class="btn-filter">金融市場</button>
            <button onclick="filterByCategory('科技')" class="btn-filter">科技/AI</button>
            <button onclick="filterByCategory('航運')" class="btn-filter">航運物流</button>
            <button onclick="filterByCategory('能源')" class="btn-filter">重電能源</button>
        </div>

        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-center col-span-full text-gray-400">報導加載中...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
