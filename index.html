<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市速報｜即時電訊版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-12 bg-[#f4f1ea]">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <p id="live-clock" class="text-[#4A6C88] text-xs mb-2 font-mono tracking-widest"></p>
            <h1 class="text-4xl font-bold tracking-wider text-[#2c3e50] font-serif">股市精選速報</h1>
            <div class="w-12 h-[1px] bg-[#4A6C88] mx-auto mt-4"></div>
        </header>

        <div class="max-w-2xl mx-auto mb-10 text-center">
            <input type="text" id="news-search" placeholder="在此搜尋公司或關鍵字..." class="w-full bg-white border-2 border-[#4A6C88] px-10 py-4 rounded shadow-sm focus:outline-none font-serif text-lg mb-4">
            <button onclick="init(true)" class="text-xs font-serif text-[#4A6C88] border border-[#4A6C88] px-6 py-2 hover:bg-[#4A6C88] hover:text-white transition-all shadow-sm">↺ 手動同步數據</button>
        </div>

        <div class="flex flex-wrap gap-2 justify-center mb-10" id="filter-buttons">
            <button onclick="filterByRealTime()" id="btn-realtime" class="btn-filter border-[#e74c3c] text-[#e74c3c] font-bold">即時速報 (30m)</button>
            <div class="w-[1px] h-8 bg-[#e6e2d8] mx-2 hidden md:block"></div>
            <button onclick="filterByRegion('全部')" class="btn-filter active">全部</button>
            <button onclick="filterByRegion('國內')" class="btn-filter">國內</button>
            <button onclick="filterByRegion('國際')" class="btn-filter">國際</button>
            <div class="w-full h-2"></div>
            <button onclick="filterByCategory('金融實務')" class="btn-filter">金融</button>
            <button onclick="filterByCategory('半導體')" class="btn-filter">半導體</button>
            <button onclick="filterByCategory('AI/伺服器')" class="btn-filter">AI/伺服器</button>
            <button onclick="filterByCategory('硬體/零組件')" class="btn-filter">硬體/硬碟</button>
            <button onclick="filterByCategory('車用/衛星')" class="btn-filter">車用/衛星</button>
            <button onclick="filterByCategory('航運/物流')" class="btn-filter">航運</button>
            <button onclick="filterByCategory('能源/重電')" class="btn-filter">能源</button>
            <button onclick="filterByCategory('生技醫療')" class="btn-filter">生技</button>
        </div>

        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 font-serif">讀取中...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
