<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市速報｜和風版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-12">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-16">
            <p class="text-[#7f8c8d] text-sm mb-2 tracking-[0.3em] font-serif uppercase">Daily Market Review</p>
            <h1 class="text-4xl font-bold tracking-wider text-[#2c3e50] font-serif">每日財經・產業速報</h1>
            <div class="w-12 h-[1px] bg-[#4A6C88] mx-auto mt-6"></div>
        </header>

        <div class="flex flex-wrap gap-3 justify-center mb-12" id="filter-buttons">
            <div class="flex gap-2 mr-2 border-r border-[#e6e2d8] pr-4">
                <button onclick="filterByRegion('全部')" class="btn-filter active">全部</button>
                <button onclick="filterByRegion('國內')" class="btn-filter">國內</button>
                <button onclick="filterByRegion('國際')" class="btn-filter">國際</button>
            </div>
            <button onclick="filterByCategory('金融')" class="btn-filter">金融</button>
            <button onclick="filterByCategory('半導體')" class="btn-filter">半導體</button>
            <button onclick="filterByCategory('科技AI')" class="btn-filter">科技AI</button>
            <button onclick="filterByCategory('航運')" class="btn-filter">航運</button>
            <button onclick="filterByCategory('傳產')" class="btn-filter">傳產</button>
            <button onclick="filterByCategory('能源')" class="btn-filter">能源</button>
            <button onclick="filterByCategory('總經/其他')" class="btn-filter">其他</button>
        </div>

        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 text-[#7f8c8d] font-serif">正在加載報導...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
