<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市速報｜和風版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-12 bg-[#f4f1ea]">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-wider text-[#2c3e50] font-serif">股市精選速報</h1>
            <div class="w-12 h-[1px] bg-[#4A6C88] mx-auto mt-4"></div>
        </header>

        <div class="max-w-2xl mx-auto mb-10 text-center">
            <div class="relative mb-4">
                <input type="text" id="news-search" placeholder="搜尋公司或關鍵字（如：台積電、降息）..." 
                    class="w-full bg-white border-2 border-[#4A6C88] px-10 py-4 rounded shadow-sm focus:outline-none focus:ring-4 focus:ring-[#4A6C88]/10 text-lg font-serif">
                <div class="absolute left-3 top-5 text-[#4A6C88]">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
            </div>
            <button onclick="init(true)" class="text-xs font-serif text-[#4A6C88] border border-[#4A6C88] px-6 py-2 hover:bg-[#4A6C88] hover:text-white transition-all">
                ↺ 同步最新數據
            </button>
        </div>

        <div class="flex flex-wrap gap-2 justify-center mb-10" id="filter-buttons">
            <button onclick="filterByRegion('全部')" class="btn-filter active">全部</button>
            <button onclick="filterByRegion('國內')" class="btn-filter">國內</button>
            <button onclick="filterByRegion('國際')" class="btn-filter">國際</button>
            <div class="hidden md:block border-l border-[#e6e2d8] mx-2"></div>
            <button onclick="filterByCategory('金融')" class="btn-filter">金融</button>
            <button onclick="filterByCategory('半導體')" class="btn-filter">半導體</button>
            <button onclick="filterByCategory('科技AI')" class="btn-filter">科技AI</button>
            <button onclick="filterByCategory('航運')" class="btn-filter">航運</button>
            <button onclick="filterByCategory('傳產')" class="btn-filter">傳產</button>
            <button onclick="filterByCategory('能源')" class="btn-filter">能源</button>
        </div>

        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 font-serif">載入新聞中...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
